fragment myBounty on MonsterBounty{
    incomplete
    exists
    full
}

query Carrousel($ids: [Int!]!) {
    monster(filter: $ids){
        id
        name
        rawId
        forms{
            portraits{
                bounty{
                    ...myBounty
                }
            }
            sprites{
                phase
                bounty{
                    ...myBounty
                }
            }
        }
        manual(path:"/"){
            portraits{
                creditPrimary{
                    name
                }
                modifiedDate
                previewEmotion{
                    url
                }
            }
            sprites{
                creditPrimary{
                    name
                }
                modifiedDate
            }
        }
    }
}